<!-- COMPONENTE PADRE -->
<div class="fondoPantalla py-4">
    <div class="border w-11/12 bg-blue-100 mx-auto p-6 mt-4 sm:w-9/12 lg:w-1/2">
        <h1 class="pb-4 text-blue-500 font-bold">COMPONENTE PADRE</h1>
        <div>
            <label for="">Ingresar texto: </label>
            <input type="text" name="" id="" [(ngModel)]="leerEntrada"
                class="border rounded px-1 border border-blue-300 focus:outline-none focus:ring focus:ring-blue-300">
        </div>
    </div>

    <!-- LLAMAMOS AL COMPONENTE HIJO -->
    <app-hijo [textoRecibido]="leerEntrada"></app-hijo>

    <!-- LLAMAMOS AL COMPONENTE HIJOPPT15 -->
    <app-hijoppt15></app-hijoppt15>
</div>
