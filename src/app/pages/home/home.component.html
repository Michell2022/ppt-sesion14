<div class="border w-11/12 bg-blue-100 mx-auto p-6 mt-4 sm:w-9/12 lg:w-1/2">
    <h1 class="pb-4">COMPONENTE PADRE</h1>
    <div>
        <label for="">Ingresar texto: </label>
        <input class="border rounded" type="text" name="" id="" [(ngModel)]="leerEntrada">
    </div>
</div>

<app-hijo [textoRecibido]="leerEntrada"></app-hijo>

<!-- EJERCICIO PPT 15 -->
<div class="border w-11/12 bg-blue-100 mx-auto p-8 my-4 sm:w-9/12 lg:w-1/2">
    <div>
        <div class="mb-2">{{titulo}}</div>
    </div>
    <hr class="border border-red-200">
    <div class="pt-3">
        <span>Event binding</span>
        <div class="py-4">
            <button class="bg-blue-500 text-white py-1 px-7 rounded" (click)="toggle()">{{ buttonName }}</button>
        </div>
        <div class="pb-4" *ngIf="cambiador">
            <p>
                Event Binding, es el mecanismo de data binding mediante el cual trabaja con los eventos que se
                encuentren en el DOM.
            </p>
        </div>
    </div>
    <hr class="border border-red-200">
    <div class="pt-3">
        <span>Two way binding</span>
        <div class="py-4">
            <p>{{textoInfo}}</p>
        </div>
        <div>
            <textarea class="w-full	px-1 py-1 " name="" id="" cols="50" rows="5" [(ngModel)]="textoInfo"></textarea>
        </div>
    </div>
</div>
